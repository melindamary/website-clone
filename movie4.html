<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: flex-start; /* Align items to the top */
            color: white;
            font-family: Arial, sans-serif;
            background-color: black; /* Ensure background is black */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
        .container-wrapper {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .content, .container {
            position: relative;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            margin: 20px 0; /* Add margin to separate the sections */
        }
        .movie-title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .upcoming {
            background-color: grey;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .date {
            margin-bottom: 20px;
        }
        .subscription {
            margin-bottom: 20px;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icon {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            color: black;
            border-radius: 50%;
            cursor: pointer;
        }
        .option h3 {
            margin: 0 0 10px 0;
        }
        .option p {
            margin: 0 0 15px 0;
            font-size: 0.9em;
        }
        .option button {
            background-color: #3a3a3a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .option button:hover {
            background-color: #505050;
        }
    </style>
</head>
<body>
  
    <div class="background" id="background"></div>
    <div class="container-wrapper">
        <div class="content" id="movie-container">
            <h1 class="movie-title" id="movie-title"></h1>
            <div class="upcoming">UPCOMING</div>
            <div class="date">Jun 6, 2024 9:25 PM IST</div>
            <div class="subscription">Subscribe to FanCode for â‚¹599/year</div>
            <div class="icons">
                <div class="icon">+</div>
                <div class="icon">ðŸ”—</div>
            </div>
        </div>

        <div class="container">
            <h2>Have questions?</h2>
            <div class="option">
                <h3>Chat right now</h3>
                <p>Amazon Customer Service will help resolve issues or answer additional questions.</p>
                <button>Start chatting</button>
            </div>
            <div class="option">
                <h3>Have us call you</h3>
                <p>Amazon Customer Service will call you right away.</p>
                <button>Call me</button>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'dfeae97f270b6d300e2e881d950b308d';

        async function fetchMovie() {
            const options = {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                }
            };

            try {
                const response = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}`, options);
                if (!response.ok) {
                    throw new Error('Failed to fetch movie');
                }
                const data = await response.json();
                return data.results[3]; // return the first movie
            } catch (error) {
                console.error(error);
                return null; // return null if there's an error
            }
        }

        async function displayMovie() {
            const movie = await fetchMovie();
            if (movie) {
                document.getElementById('movie-title').textContent = movie.title;
                document.getElementById('background').style.backgroundImage = `url(https://image.tmdb.org/t/p/w500${movie.poster_path})`;
                
                // Add transition effect
                const container = document.getElementById('movie-container');
                container.classList.add('active'); // add active class to trigger transition
            }
        }

        displayMovie();
    </script>
</body>
</html>
