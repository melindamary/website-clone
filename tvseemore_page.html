<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/tvshows-nav.css" />
    <style>
      body {
        background-color: black;
      }
      .genre-heading {
        color: white;
        margin: 0 30px;
        margin-top: 50px;
      }
      #card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        margin: 30px; /* Added margin */
      }

      .card {
        width: calc(
          25% - 10px
        ); /* 25% width for each card with 10px space between */
        height: 200px;
        margin-bottom: 40px;
        background-color: #f0f0f0;
        border: 1px solid black;
        box-sizing: border-box;
      }

      .card .card-img-top {
        width: 100%;
        height: 200px; /* Height of the poster */
        object-fit: fill;
        border-radius: 5px;
        z-index: 1;
      }

      .details {
        position: absolute;
        bottom: 0; /* Initially hidden */
        left: 0;
        width: 100%;
        color: white;
        background-color: black;
        padding-top: 10px;
        padding-left: 10px;
        box-sizing: border-box;
        transition: bottom 0.3s;
        border-radius: 5px;
        z-index: -1;
      }

      .card:hover {
        transform: scale(1.1);
        z-index: 2;
      }

      .card:hover .details {
        bottom: -200px;
      }

      .details h5 {
        margin: 2px;
        font-size: 18px;
        color: white;
      }

      .details p {
        font-size: 14px;
        color: #666;
      }
      /* <!-- Card details buttons styling  --> */
      /* buttons common styling */
      .me-1percent {
        margin-right: 1%;
      }
      .me-3percent {
        margin-right: 3%;
      }
      .me-5percent {
        margin-right: 5%;
      }
      .info-buttons {
        border: none;
        border-radius: 5px;
        height: 100px;
        padding: 5px 10px;
      }
      .info-buttons:hover {
        background-color: white;
        color: #00050d;
        transform: scale(1.1);
      }
      .bg-transparent-gray {
        background-color: rgba(108, 117, 125, 0.6);
      }
      .border-circle {
        border-radius: 50%;
        width: 45px;
        height: 45px;
      }
      #text-button {
        background-color: black;
        border: none;
      }
      #play-button {
        background-image: url("/assets/play-button.svg");
        background-size: 40% 40%;
        width: 50px;
        height: 50px;
      }
      #trailer-button {
        background-image: url("/assets/movie-video.svg");
        background-size: 60% 60%;
      }
      #watchlist-button {
        background-image: url("/assets/plus.svg");
        background-size: 50% 50%;
      }
      #info-icon-button {
        background-image: url("/assets/info-white.svg");
        background-size: 60% 60%;
      }
      #watchlist-button,
      #play-button,
      #trailer-button,
      #info-icon-button {
        background-position: center;
        background-repeat: no-repeat;
      }

      .info-buttons:hover .popup-text {
        display: block;
      }

      #watchlist-button:hover {
        background-image: url("/assets/plus-black.svg");
      }

      #trailer-button:hover {
        background-image: url("/assets/movie-video-black.svg");
      }
      #info-icon-button:hover {
        background-image: url("/assets/info-black.svg");
      }

      #play-button:hover {
        transform: scale(1.3);
      }

      /* Position the popup text above the +/i button */
      .popup-text {
        display: none;
        position: absolute;
        top: -25px; /* Adjust this value as needed */
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: xx-small;
      }

      /* Footer styling */
      footer {
        margin-top: 210px;
      }
      .color-blue {
        color: #79b8f3;
      }
      .color-storm-petrel {
        color: #8197a4;
      }

      #brand-logo {
        background-size: contain;
        background-repeat: no-repeat;
        height: 32px;
        width: 78%;
      }
    </style>
