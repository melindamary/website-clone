<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscrollable Page</title>
    <link href="/styles/pass.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="logo-container">
            <img src="https://m.media-amazon.com/images/G/01/digital/video/avod/AV_Logo_150._CB430404026_.png" alt="Logo">
        </div>


        <div id="sign-in-form">
            <div class="form-container">
                <div class="form-header">
                    <h1 id="form-title">Sign in</h1>
                </div>
                <div class="form-body">
                    <div class="input-container">
                        <p><label class="email" id="user-email" for="email">Email</label><a href="login.html">&ensp;Change</a><br></p>
                        <div class="pass-box">
                            <div class="show-password">
                                Password
                            </div>
                            <div class="forgot-password">
                                <a href="#">Forgot your password?</a>
                            </div>
                        </div>
                        <input type="password" id="password"><br>
                    </div>
    
                    <button id="continue-button">Sign in</button>  
                    
                    <div class="keep-signed-in">
                        <input type="checkbox" id="keep-signed-in">
                        <label for="keep-signed-in">&ensp;Keep me signed in. <a href="#" class="details-link">Details</a></label>
                    </div>

                </div>
            </div>
        </div>

    </div>
    

    <div class="footer">
        <hr>
        <ul>
            <li><a href="#">Terms and Privacy Notice</a></li>
            <li><a href="#">Send us feedback</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p>Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
    </div>

    <script type="module" src="scripts/pass.js"></script>
</body>
</html>
