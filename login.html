<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://m.media-amazon.com/images/G/01/digital/video/avod/AV_Logo_150._CB430404026_.png" alt="Logo">
        </div>
        <div id="sign-in-form">
            <div class="form-container">
                <div class="form-header">
                    <h1 id="form-title">Sign in</h1>
                </div>
                <div class="form-body">
                    <div class="input-container">
                        <label for="email">Email or mobile phone number</label><br>
                        <input type="text" id="email"><br>
                    </div>
                    <button id="continue-button">Continue</button>
                    <p>By continuing, you agree to Amazon's <a href="#">Conditions of<br> Use and Privacy Notice.</a></p>
                    <ul class="help-links">
                        <li><a href="#help">Need help?</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="new-to-amazon">
            <div class="line"><hr class="hrl"></div>
            <div class="content">New to Amazon?</div>
            <div class="line"><hr class="hrr"></div>
        </div>
        <div class="create-account-button">
            <button id="new-acc">Create Your Amazon Account</button>
        </div>
    </div>

    <div class="footer">
        <hr>
        <ul>
            <li><a href="#">Terms and Privacy Notice</a></li>
            <li><a href="#">Send us feedback</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p>Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
