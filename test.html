<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Image Expand</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .movie-container {
            position: relative;
            width: 200px;
            /* Adjust to the size of your portrait image */
            overflow: hidden;
            cursor: pointer;
        }

        .movie-image {
            width: 100%;
            transition: all 0.5s ease;
        }

        .movie-container.expanded .movie-image {
            width: auto;
            max-width: none;
            height: auto;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="movie-container">
        <img src="./images/aavesham.jpg" alt="Movie Portrait" class="movie-image" id="movieImage">
    </div>

    <script>
        document.getElementById('movieImage').addEventListener('click', function () {
            const container = this.parentElement;
            container.classList.toggle('expanded');

            if (container.classList.contains('expanded')) {
                this.src = './images/aavesham.jpg'; // Change to your landscape image
            } else {
                this.src = './images/aavesham.jpg'; // Change back to your portrait image
            }
        });
    </script>

</body>






</html>
